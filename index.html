<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to schedule your appointment.</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="inputDate">Date</label>
            <input type="text" class="form-control" id="inputDate" placeholder="Date">
          </div>
          <div class="form-group">
            <label for="inputStartTime">Start Time</label>
            <input type="text" class="form-control" id="inputStartTime" placeholder="Start Time">
          </div>
          <div class="form-group">
            <label for="inputEndTime">Start Time</label>
            <input type="text" class="form-control" id="inputEndTime" placeholder="End Time">
          </div>
          <button type="submit" class="btn">Submit to confirm appointment.</button>
        </form>
      </div>
      <div id="appointment">
        <h1>Appointment confirmed!</h1>
        <p>An appointment for <span class="inputName"> </span> is scheduled for <span class="inputDate"></span> from <span class="inputStartTime"></span> to <span class="inputEndTime"></span>.</p>
      </div>
  </body>
</html>
