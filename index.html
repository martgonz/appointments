<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to schedule your appointment.</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="form-group">
            <label>Date:</label>
            <input id="Date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="inputStartTime">Start Time</label>
            <input type="text" class="form-control" id="inputStartTime" placeholder="Start Time">
          </div>
          <div class="form-group">
            <label for="inputEndTime">Start Time</label>
            <input type="text" class="form-control" id="inputEndTime" placeholder="End Time">
          </div>
          <select class="form-control" id="service">
            <option>Haircut</option>
            <option>Color</option>
            <option>Trim</option>
            <option>Manicure</option>
            <option>Pedicure</option>
          </select>
          <div class="radio">
            <label>
              <input type="radio" name="stylist" value="Jane">
              Jane
            </label>
            <label>
              <input type="radio" name="stylist" value="Gary">
              Gary
            </label>
          </div>
          <div class="form-group">
            <label for="color">What hair color would you like?</label>
            <input id="color" class="form-control" type="color">
          </div>

          <button type="submit" class="btn">Submit to confirm appointment.</button>
        </form>
      </div>
      <div id="appointment">
        <h1>Appointment confirmed!</h1>
        <p>An appointment for <span class="inputName"> </span> is scheduled for <span class="inputDate"></span> from <span class="inputStartTime"></span> to <span class="inputEndTime"></span> for a <span class="service"></span> with <span class="stylist"></span> to dye my hair <span class="hairColor"></span>.</p>
      </div>

  </body>
</html>
